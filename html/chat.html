<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Balatinder</title>
  <link rel="stylesheet" href="../css/chat.css">
</head>
<body>


  <div class="chat-container">
    <div class="sidebar">
      <h2>Matches</h2>
      <div class="match-list">
        <!-- Se rellenará dinámicamente -->
      </div>
    </div>

    <div class="chat-box">
      <div class="chat-header">
        <h3 id="chatWith">Selecciona un match</h3>
        <a href="index.html"><img src="../images/logoo.png" alt="Logo Balatro" class="logo"></a>

      </div>

      <div class="chat-messages" id="messages">
        <!-- Mensajes aparecerán aquí -->
      </div>
      <div class="chat-input">
        <input type="text" id="inputMsg" placeholder="Escribe un mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="../js/chat.js"></script>
</body>
</html>
